{% extends 'base.html' %} {% load thumbnail %} {% block content %}
<section class='employer'>
{% for employer in employers %}
    <div class="employer-card">
        {% thumbnail employer.image '360' as im %}
            <img src="{{ im.url }}" class="employer-photo" alt="Фото сотрудника">
        {% endthumbnail %}
        <h5 class="employer-text">{{ employer.name }}</h5>
        <h1 class='employer-text'>{{ employer.position }}</h1>
    </div>
{% endfor %}
</section>
{% endblock %}
